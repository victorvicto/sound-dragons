<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="dragon_icon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Sounds & Dragons</title>
</head>
<body data-bs-theme="dark">
    <div class="card m-2 shadow">
        <div class="card-header">
            <nav>
                <div class="nav nav-tabs card-header-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-play-screen-tab" data-bs-toggle="tab" data-bs-target="#nav-play-screen" type="button" role="tab" aria-controls="nav-play-screen" aria-selected="true">Play Screen</button>
                    <button class="nav-link" id="nav-sounds-tab" data-bs-toggle="tab" data-bs-target="#nav-sounds" type="button" role="tab" aria-controls="nav-sounds" aria-selected="false">Sounds</button>
                    <button class="nav-link" id="nav-themes-tab" data-bs-toggle="tab" data-bs-target="#nav-themes" type="button" role="tab" aria-controls="nav-themes" aria-selected="false">Themes</button>
                    <button class="nav-link" id="nav-parameters-tab" data-bs-toggle="tab" data-bs-target="#nav-parameters" type="button" role="tab" aria-controls="nav-parameters" aria-selected="false" disabled>Parameters (under construction)</button>
                </div>
            </nav>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="nav-play-screen" role="tabpanel" aria-labelledby="nav-play-screen-tab" tabindex="0">
                    <div id="regions-menu" class="card m-2">
                        <div class="card-body">
                            <h2 class="card-title">Region</h2>
                            <div id="regions-container" class="btn-group d-flex flex-wrap" role="group"></div>
                        </div>
                    </div>
                    <div id="places-menu" class="card m-2">
                        <div class="card-body">
                            <h2 class="card-title">Place</h2>
                            <div id="places-container" class="btn-group d-flex flex-wrap" role="group"></div>
                        </div>
                    </div>
                    <div id="music-contexts-menu" class="card m-2">
                        <div class="card-body">
                            <h2 class="card-title">Music context</h2>
                            <div id="music-contexts-container" class="btn-group d-flex flex-wrap" role="group"></div>
                        </div>
                    </div>
                    <div id="modifiers-menu" class="card m-2">
                        <div class="card-body">
                            <h2 class="card-title">Modifier</h2>
                            <div id="modifiers-container" class="btn-group d-flex flex-wrap" role="group"></div>
                        </div>
                    </div>
                    <div id="transitions-menu" class="card border-warning m-2">
                        <div class="card-body">
                            <h2 class="card-title">Transition</h2>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div id="transitions-container" class="d-grid gap-2 mt-2"></div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-sounds" role="tabpanel" aria-labelledby="nav-sounds-tab" tabindex="0">2</div>
                <div class="tab-pane fade" id="nav-themes" role="tabpanel" aria-labelledby="nav-themes-tab" tabindex="0">3</div>
                <div class="tab-pane fade" id="nav-parameters" role="tabpanel" aria-labelledby="nav-parameters-tab" tabindex="0">4</div>
            </div>
        </div>
    </div>
    <!-- <script type="module" src="my_howler.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js" integrity="sha512-dMiBqqEV5i3KqpAdsgQSSZ72DnNib7otY0X+b/Tnn1EmLym1dxuZ19csdZqBnfDniKd9bmNtzStQzuMrIa5Ngw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="sound_lore.js"></script>
    <script src="audio_manager.js"></script>
    <script src="UI_manager.js"></script>
</body>
</html>
